<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Cleanex - Services</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="Cleanex - Home Cleaning Service" name="keywords" />
	<meta content="Cleanex - Home Cleaning Service" name="description" />

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

	<link href="../front/img/favicon.ico" rel="icon" />
	<link href="../front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
	<link href="../front/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
	<link href="../front/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- Header -->
	<div th:replace="~{main/fragments/header::mainHeader}"></div>

	<div class="wrapper">
		<!-- Service -->
		<div class="service">
			<div class="container">
				<div class="section-header">
					<p>Our Affordable Services</p>
					<h2>Everyone Could Book</h2>
				</div>
				<div class="row" th:if="${services.size() > 0}">
					<div class="col-lg-3 col-md-6 pb-4" th:each="item : ${services}">
						<div class="service-item">
							<img th:if="${item.image != null}" th:src="'/upload/'+${item.image}" />
							<img th:if="${item.image == null}" th:src="'../../front/img/none-img.png'" />
							<h3 th:text="${item.serName}"></h3>
							<p>
								Price: <span
									th:text="${#numbers.formatDecimal(item.basePrice, 1, item.basePrice % 1 == 0 ? 0 : 2)} + 
							            (${item.serName == 'Floor Cleaning' || item.serName == 'Yard Mowing' || item.serName == 'Wall Cleaning'} ? '$ / mÂ²' : '$')"></span>
								<br />
								Duration: <span
									th:text="${#numbers.formatDecimal(item.duration, 1, item.duration % 1 == 0 ? 0 : 2)} + 'h'"></span>
							</p>
							<p th:text="${item.description}"></p>
							<a th:if="${session.usrId != null}" class="btn justify-content-end"
								th:href="@{/user/bookService}">Book Now</a>
						</div>
					</div>

					<!-- Message when no services are available -->
					<p th:if="${services.size() == 0}" class="mb-5">
						We are re-organizing our services to better meet your house cleaning demands.
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="~{main/fragments/footer::mainFooter}"></div>

	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

	<script src="../front/lib/easing/easing.min.js"></script>
	<script src="../front/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="../front/lib/isotope/isotope.pkgd.min.js"></script>
	<script src="../front/lib/lightbox/js/lightbox.min.js"></script>
	<script src="../front/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<title>Cleanex - Service</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

	<link href="../front/img/favicon.ico" rel="icon" />
	<link href="../front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
	<link href="../front/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
	<link href="../front/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- Header -->
	<div th:replace="~{main/fragments/header::mainHeader}"></div>

	<!-- Service -->
	<div class="service">
		<div class="container">
			<div th:if="${!#lists.isEmpty(services)}" class="section-header mb-5">
				<p>Our Services</p>
				<h2>Commit to Making Your Home Fresher</h2>
			</div>

			<div th:if="${#lists.isEmpty(services)}" class="section-header mb-5">
				<h2>There are currently no services available.</h2>
			</div>

			<div th:if="${!#lists.isEmpty(services)}" class="service-grid">
				<div class="row" id="serviceContainer">
					<div class="col-lg-3 col-md-6 pb-4 service-item-wrapper" th:each="item, iterStat : ${services}"
						th:if="${item.status != 'disabled'}" th:classappend="${iterStat.index >= 8} ? 'hidden-service'">
						<div class="service-item">
							<div class="service-image">
								<img loading="lazy" th:if="${item.image != null}" th:src="'/upload/'+${item.image}"
									alt="Service Image" />
								<img loading="lazy" th:if="${item.image == null}" src="../front/img/no-service.png"
									alt="Service Image" />
							</div>
							<div class="service-content">
								<h3 th:text="${item.serName}"></h3>
								<p>
									Price: 
									<span th:text="${#numbers.formatInteger(item.basePrice, 0, 'COMMA') + ' vnd'}"></span>
								</p>
								<p th:text="${item.description}"></p>
								<a class="btn justify-content-end" href="javascript:void(0);"
									onclick="showBookingPopup(event)"
									th:attr="serId=${item.id}, userId=${session.usrId}, serPrice=${item.basePrice}">
									Book Now
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="text-center mt-4 mb-5">
					<button id="loadMoreBtn" class="btn btn-primary" style="display: none;" onclick="toggleServices()">
						More
					</button>
				</div>
			</div>

			<!-- Popup Modal -->
			<div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Select Service Date</h5>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<input type="date" class="form-control" id="serviceDate" required />
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-success" onclick="confirmBooking()">
								Confirm Booking
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- BACK TO TOP -->
	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

	<!-- Footer -->
	<div th:replace="~{main/fragments/footer::mainFooter}"></div>

	<script>
		let selectedServiceId = null;
		let UserId = null;
		let price = null;

		// Initialize date restrictions on page load
		document.addEventListener('DOMContentLoaded', function () {
			const inputDate = document.getElementById("serviceDate");
			const currentYear = new Date().getFullYear();
			// Set maximum date to 2 years from now
			inputDate.max = `${currentYear + 2}-12-31`;
			// Set minimum date to today
			const today = new Date().toISOString().split('T')[0];
			inputDate.min = today;
		});

		// Show booking modal
		function showBookingPopup(event) {
			const item = event.currentTarget;
			selectedServiceId = item.getAttribute("serId");
			UserId = item.getAttribute("userId");
			price = item.getAttribute("serPrice");

			$('#bookingModal').modal('show');
			document.body.classList.add("no-scroll");
		}

		// Close booking modal
		function closePopup() {
			$('#bookingModal').modal('hide');
			document.body.classList.remove("no-scroll");
		}

		// Handle booking confirmation
		function confirmBooking() {
			const date = document.getElementById("serviceDate").value;

			if (!date) {
				showNotification("Please select a date.", "warning");
				return;
			}

			if (UserId == null) {
				window.location.href = '/user/login';
				return;
			}

			$.ajax({
				url: '/user/bookService',
				type: 'POST',
				data: {
					userId: UserId,
					serviceId: selectedServiceId,
					startDate: date,
					price: price
				},
				success: function (response, textStatus, xhr) {
					if (xhr.status === 200) {
						showNotification(response, "success");
						closePopup();
					} else {
						showNotification("Failed to create order: " + response, "error");
					}
				},
				error: function (xhr) {
					if (xhr.status === 409) {
						showNotification("Service is already booked.", "warning");
					} else {
						console.error('Error:', xhr.responseText);
						showNotification("Error: " + xhr.responseText, "error");
					}
				}
			});
		}

		// Notification
		function showNotification(message, type) {
			var notification = $('<div class="notification ' + type + '">' + message + '</div>');
			$('body').append(notification);
			notification.fadeIn('slow').delay(3000).fadeOut('slow', function () {
				$(this).remove();
			});
		}

		// Handle modal events
		$('#bookingModal').on('hidden.bs.modal', function () {
			document.body.classList.remove("no-scroll");
		});
	</script>
</body>

</html>

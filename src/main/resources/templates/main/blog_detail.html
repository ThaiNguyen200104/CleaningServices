<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<title>Cleanex - Blog Detail</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

	<link href="../front/img/favicon.ico" rel="icon" />
	<link href="../front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
	<link href="../front/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
	<link href="../front/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- Header -->
	<div th:replace="~{main/fragments/header::mainHeader}"></div>

	<div class="blog-detail">
		<div class="container py-4">
			<article th:each="item : ${blogDetails}">
				<div class="post-content">
					<span class="date" th:text="${#dates.format(item.createDate, 'dd-MM-yyyy')}"></span>
					<h1 class="title" th:text="${item.title}"></h1>
					<div class="details">
						<img loading="lazy" th:if="${item.image != null}" th:src="'/upload/'+${item.image}"
							th:alt="${item.title}" />
						<img loading="lazy" th:unless="${item.image != null}" th:src="'../../front/img/none-img.png'"
							th:alt="${item.title}" />
						<p th:utext="${item.content}"></p>
					</div>
			</article>
		</div>
	</div>

	<!-- BACK TO TOP -->
	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

	<!-- Footer -->
	<div th:replace="~{main/fragments/footer::mainFooter}"></div>
</body>

</html>

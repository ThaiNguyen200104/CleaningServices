<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<title>Cleanex - Blog Management</title>

	<link rel="stylesheet" href="../../back/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../back/css/lineicons.css" />
	<link rel="stylesheet" href="../../back/css/materialdesignicons.min.css" />
	<link rel="stylesheet" href="../../back/css/fullcalendar.css" />
	<link rel="stylesheet" href="../../back/css/main.css" />

	<style>
		.table thead tr th,
		.table tbody tr td {
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="preloader">
		<div class="spinner"></div>
	</div>

	<!-- ASIDE -->
	<aside class="sidebar-nav-wrapper" th:replace="~{admin/fragment/aside::adminAside}"></aside>

	<div class="overlay"></div>
	<main class="main-wrapper">

		<!-- HEADER -->
		<header th:replace="~{admin/fragment/header::adminHeader}"></header>

		<div class="mx-5 mt-5">
			<div class="d-flex">
				<h2 class="flex-grow-1">Blog List</h2>
				<a class="btn btn-primary" th:href="@{/admin/blogs/create}">Write a blog</a>
			</div>
			<div class="table-responsive mt-4">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>No.</th>
							<th>Title</th>
							<th>Content</th>
							<th>Image</th>
							<th>Created Date</th>
							<th>Updated Date</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${blogs}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.title}"></td>
							<td>
								<button type="button" data-bs-toggle="popover" title="Content"
									class="btn btn-outline-info" th:data-bs-content="${item.content}">
									Show Content
								</button>
							</td>
							<td>
								<img th:if="${item.image != null}" th:src="'/upload/'+ ${item.image}"
									style="width: 75px; height: 92px;" />
								<img th:unless="${item.image != null}" th:src="'../../front/img/none-img.png'"
									style="width: 75px; height: 92px;" />
							</td>
							<td th:text="${item.createDate != null ? item.createDate : 'N/A'}"></td>
							<td th:text="${item.updateDate != null ? item.updateDate : 'N/A'}"></td>
							<td>
								<a class="btn btn-warning changeSize" th:href="@{/admin/blogs/edit(id=${item.id})}">Edit</a>
								<a class="svg-icon" th:href="@{/admin/blogs/edit(id=${item.id})}">
									<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#6563ff">
										<path
											d="M21,12a1,1,0,0,0-1,1v6a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V5A1,1,0,0,1,5,4h6a1,1,0,0,0,0-2H5A3,3,0,0,0,2,5V19a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V13A1,1,0,0,0,21,12ZM6,12.76V17a1,1,0,0,0,1,1h4.24a1,1,0,0,0,.71-.29l6.92-6.93h0L21.71,8a1,1,0,0,0,0-1.42L17.47,2.29a1,1,0,0,0-1.42,0L13.23,5.12h0L6.29,12.05A1,1,0,0,0,6,12.76ZM16.76,4.41l2.83,2.83L18.17,8.66,15.34,5.83ZM8,13.17l5.93-5.93,2.83,2.83L10.83,16H8Z">
										</path>
									</svg>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>

	<script src="../../back/js/bootstrap.bundle.min.js"></script>
	<script src="../../back/js/Chart.min.js"></script>
	<script src="../../back/js/dynamic-pie-chart.js"></script>
	<script src="../../back/js/moment.min.js"></script>
	<script src="../../back/js/fullcalendar.js"></script>
	<script src="../../back/js/jvectormap.min.js"></script>
	<script src="../../back/js/world-merc.js"></script>
	<script src="../../back/js/polyfill.js"></script>
	<script src="../../back/js/main.js"></script>

</body>

</html>

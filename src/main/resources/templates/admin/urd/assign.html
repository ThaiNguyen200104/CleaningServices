<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<title>Cleanex - Orders Management</title>

	<link rel="stylesheet" href="../../back/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../back/css/lineicons.css" />
	<link rel="stylesheet" href="../../back/css/materialdesignicons.min.css" />
	<link rel="stylesheet" href="../../back/css/fullcalendar.css" />
	<link rel="stylesheet" href="../../back/css/main.css" />
</head>

<body>
	<div id="preloader">
		<div class="spinner"></div>
	</div>
	<!-- ASIDE -->
	<aside class="sidebar-nav-wrapper" th:replace="~{admin/fragment/aside::adminAside}"></aside>

	<div class="overlay"></div>
	<main class="main-wrapper">

		<!-- HEADER -->
		<header th:replace="~{admin/fragment/header::adminHeader}"></header>
		<div class="mx-5 mt-5">
			<div class="col-12">
				<h2 class="mb-4">Staff list</h2>
				<div th:if="${error}" th:text="${error}" style="color: red; font-weight: 500;"></div>
				<div class="table-responsive border-1">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>No.</th>
								<th>Name</th>
								<th>Start Date</th>
								<th>Job Status</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="staff : ${staffs}">
								<td th:text="${staff.id}"></td>
								<td th:text="${staff.fullname}"></td>
								<td th:text="${staff.jobOccupied}"></td>
								<td th:text="${staff.status}"></td>
								<td>
									<button class="btn btn-warning changeSize" type="button"
										onclick="assignStaff(event)"
										th:attr="staffid=${staff.id}, urdId=${urdId}">Assign
									</button>
									
									<button class="svg-icon" type="button" onclick="assignStaff(event)"
										th:attr="staffid=${staff.id}, urdId=${urdId}">
										<svg data-name="Layer 1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
											<path
												d="M20.64 15.772a3.468 3.468 0 0 0 .86-2.272 3.5 3.5 0 0 0-7 0 3.468 3.468 0 0 0 .86 2.272A4.988 4.988 0 0 0 13 20a1 1 0 0 0 2 0 3 3 0 0 1 6 0 1 1 0 0 0 2 0 4.988 4.988 0 0 0-2.36-4.228ZM18 15a1.5 1.5 0 1 1 1.5-1.5A1.502 1.502 0 0 1 18 15ZM6.793 7.707l2 2a1 1 0 0 0 1.414-1.414L9.914 8h4.172l-.293.293a1 1 0 1 0 1.414 1.414l2-2a1.004 1.004 0 0 0 0-1.414l-2-2a1 1 0 0 0-1.414 1.414l.293.293H9.914l.293-.293a1 1 0 0 0-1.414-1.414l-2 2a1.004 1.004 0 0 0 0 1.414Zm1.847 8.065A3.468 3.468 0 0 0 9.5 13.5a3.5 3.5 0 0 0-7 0 3.468 3.468 0 0 0 .86 2.272A4.988 4.988 0 0 0 1 20a1 1 0 0 0 2 0 3 3 0 0 1 6 0 1 1 0 0 0 2 0 4.988 4.988 0 0 0-2.36-4.228ZM6 15a1.5 1.5 0 1 1 1.5-1.5A1.502 1.502 0 0 1 6 15Z"
												fill="#ffd662" class="fill-6563ff"></path>
										</svg>
									</button>

								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>

	<script src="../../back/js/bootstrap.bundle.min.js"></script>
	<script src="../../back/js/Chart.min.js"></script>
	<script src="../../back/js/dynamic-pie-chart.js"></script>
	<script src="../../back/js/moment.min.js"></script>
	<script src="../../back/js/fullcalendar.js"></script>
	<script src="../../back/js/jvectormap.min.js"></script>
	<script src="../../back/js/world-merc.js"></script>
	<script src="../../back/js/polyfill.js"></script>
	<script src="../../back/js/main.js"></script>

	<script>
		function assignStaff(event) {
			var item = event.target;
			var staffId = item.getAttribute("staffid");
			var urdId = item.getAttribute("urdId");
			const formData = new FormData();
			formData.append('urdId', urdId);
			formData.append('staffId', staffId);
			fetch('/admin/request/assign', {
				method: 'POST',
				body: formData
			}).then(response => {
				if (response.redirected) {
					window.location.href = response.url;
				} else {
					return response.text();
				}
			}).then(data => {
				if (data) {
					alert("Failed to implement action, please try again later.");
				}
			}).catch(error => {
				console.log(error);
			});
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<title>Cleanex - Service Management</title>

	<link rel="stylesheet" href="../../back/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../back/css/lineicons.css" />
	<link rel="stylesheet" href="../../back/css/materialdesignicons.min.css" />
	<link rel="stylesheet" href="../../back/css/fullcalendar.css" />
	<link rel="stylesheet" href="../../back/css/main.css" />

	<style>
		.table thead tr th,
		.table tbody tr td {
			text-align: center !important;
		}

		.form-inline {
			display: inline-block;
		}
	</style>
</head>

<body>
	<div id="preloader">
		<div class="spinner"></div>
	</div>

	<!-- ASIDE -->
	<aside class="sidebar-nav-wrapper" th:replace="~{admin/fragment/aside::adminAside}"></aside>

	<div class="overlay"></div>
	<main class="main-wrapper">

		<!-- HEADER -->
		<header th:replace="~{admin/fragment/header::adminHeader}"></header>

		<div class="mx-5 mt-5">
			<div class="d-flex">
				<h2 class="flex-grow-1">Service List</h2>
				<a class="btn btn-primary" th:href="@{/admin/services/create}">Create</a>
			</div>
			<div class="mt-4 table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>No.</th>
							<th>Image</th>
							<th>Service Name</th>
							<th>Description</th>
							<th>Price</th>
							<th>Staff Required</th>
							<th>Status</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${services}">
							<td th:text="${item.id}"></td>
							<td>
								<img th:if="${item.image != null}" th:src="'/upload/'+ ${item.image}"
									style="width: 75px; height: 92px;" />
								<img th:unless="${item.image != null}" th:src="'../../front/img/none-img.png'"
									style="width: 75px; height: 92px;" />
							</td>
							<td th:text="${item.serName}"></td>
							<td>
								<button type="button" data-bs-toggle="popover" title="Description"
									class="btn btn-outline-info" th:data-bs-content="${item.description}">
									Show Description
								</button>
							</td>
							<td th:text="${item.basePrice} + '$'"></td>
							<td th:text="${item.staffRequired}"></td>
							<td th:text="${item.status}"></td>
							<td>
								<a class="btn btn-warning edit" th:href="@{/admin/services/edit(id=${item.id})}">Edit</a>
								<form th:action="@{/admin/services/disable(id=${item.id})}" method="post"
									class="form-inline" th:if="${item.status == 'activated'}">
									<button class="btn btn-danger disable" type="submit">Disable</button>
								</form>

								<form th:action="@{/admin/services/activate(id=${item.id})}" method="post"
									class="form-inline" th:if="${item.status == 'disabled'}">
									<button class="btn btn-info activate" type="submit">Activate</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>

	<script src="../../back/js/bootstrap.bundle.min.js"></script>
	<script src="../../back/js/Chart.min.js"></script>
	<script src="../../back/js/dynamic-pie-chart.js"></script>
	<script src="../../back/js/moment.min.js"></script>
	<script src="../../back/js/fullcalendar.js"></script>
	<script src="../../back/js/jvectormap.min.js"></script>
	<script src="../../back/js/world-merc.js"></script>
	<script src="../../back/js/polyfill.js"></script>
	<script src="../../back/js/main.js"></script>

</body>

</html>

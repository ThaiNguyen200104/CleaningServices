<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="Cleanex - Home Cleaning Service" name="keywords" />
	<meta content="Cleanex - Home Cleaning Service" name="description" />

	<title>Cleanex - Confirm your Orders</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

	<link href="../front/img/favicon.ico" rel="icon" />
	<link href="../front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
	<link href="../front/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
	<link href="../front/css/style.css" rel="stylesheet" />

</head>

<body>
	<div id="preloader">
		<div class="spinner"></div>
	</div>

	<!-- Header -->
	<div th:replace="~{user/fragments/header::userHeader}"></div>

	<div class="wrapper">
		<div th:unless="${#lists.isEmpty(orders)}" class="section-header mb-5">
			<h2>Your Orders</h2>
		</div>

		<div th:if="${#lists.isEmpty(orders)}" class="section-header mb-5">
			<h2>There are no services ordered.</h2>
		</div>

		<div th:unless="${#lists.isEmpty(orders)}" class="table-container">
			<div th:if="${error}" th:text="${error}" style="color: red; font-weight: 500;"></div>
			<table class="booking-table">
				<thead>
					<tr>
						<th>No.</th>
						<th>Service</th>
						<th>Price</th>
						<th>Start Date</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${orders}">
						<td th:text="${item.id}"></td>
						<td th:text="${item.serName}"></td>
						<td th:text="${item.price} + '$'"></td>
						<td th:text="${#dates.format(item.startDate, 'yyyy-MM-dd')}"></td>
						<td th:text="${item.status}"></td>
						<td>
							<a class="btn btn-success" onclick="confirmAction(event)"
								th:attr="urdId=${item.usrReqId}, serId=${item.serId}, price=${item.price}, startDate=${item.startDate}, staffId=${item.staffId}"
								th:if="${item.status == 'reviewing'}">Confirm</a>

							<a class="btn btn-danger" onclick="cancel(event)"
								th:attr="requestId=${item.id}, staffId=${item.staffId}"
								th:if="${item.status == 'pending' || item.status == 'reviewing'}">Cancel</a>

							<a th:href="@{/user/orders/orderDetails(id=${item.id})}"
								th:if="${item.status == 'confirmed'}">
								<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="50px" height="50px">
									<path
										d="M12 10a2 2 0 1 0 2 2 2 2 0 0 0-2-2Zm-7 0a2 2 0 1 0 2 2 2 2 0 0 0-2-2Zm14 0a2 2 0 1 0 2 2 2 2 0 0 0-2-2Z"
										fill="#000000" class="fill-6563ff"></path>
								</svg>
							</a>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="~{user/fragments/footer::userFooter}"></div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

	<script src="../front/lib/easing/easing.min.js"></script>
	<script src="../front/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="../front/lib/isotope/isotope.pkgd.min.js"></script>
	<script src="../front/lib/lightbox/js/lightbox.min.js"></script>
	<script src="../front/js/main.js"></script>
	<script src="../front/js/userOrder.js"></script>
</body>

</html>

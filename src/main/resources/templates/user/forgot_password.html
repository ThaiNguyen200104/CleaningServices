<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<title>Cleanex - Forgot Password</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

	<link href="../front/img/favicon.ico" rel="icon" />
	<link href="../front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
	<link href="../front/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
	<link href="../front/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- Header -->
	<div th:replace="~{user/fragments/header::userHeader}"></div>

	<div class="acc-container mx-3">
		<h2 class="mb-4">Forgot Password</h2>
		<form th:action="@{/user/getOtp}" method="post">
			<div th:if="${pageError}" class="error-message" th:text="${pageError}"></div>
			<div class="mb-3">
				<input class="form-control" placeholder="Enter your email:" type="email" id="email" name="email"
					required />
			</div>
			<div class="d-flex justify-content-end">
				<button class="btn btn-primary" type="submit" id="sendCodeButton"
					onclick="disableButton()">Verify</button>
			</div>
		</form>
	</div>

	<!-- BACK TO TOP -->
	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

	<!-- Footer -->
	<div th:replace="~{user/fragments/footer::userFooter}"></div>

	<script>
		function disableButton() {
			event.preventDefault();

			const button = document.getElementById("sendCodeButton");
			button.disabled = true;

			setTimeout(() => {
				button.disabled = false;
			}, 5000);

			event.target.closest('form').submit();
		}
	</script>
</body>

</html>

<header class="header" th:fragment="staffHeader">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5 col-md-5 col-6">
				<div class="header-left d-flex align-items-center">
					<div class="menu-toggle-btn">
						<button id="menu-toggle" class="main-btn primary-btn btn-hover">
							<i class="lni lni-chevron-left me-2"></i>
							Menu
						</button>
					</div>
				</div>
			</div>
			<div class="col-lg-7 col-md-7 col-6">
				<div class="header-right">
					<div class="profile-box ml-15">
						<button class="dropdown-toggle bg-transparent border-0" type="button" id="profile"
							data-bs-toggle="dropdown" aria-expanded="false">
							<div class="profile-info">
								<div class="info">
									<div class="image">
										<img src="../../front/img/none-user.png" width="46px" height="46px" />
									</div>
									<div>
										<h6 class="fw-500">Staff</h6>
									</div>
								</div>
						</button>
						<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profile">
							<li>
								<a th:href="@{/staff/accounts}">
									<i class="lni lni-user"></i> View Profile
								</a>
							</li>
							<li>
								<a th:href="@{/staff/logout}"> <i class="lni lni-exit"></i> Sign Out </a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</header>

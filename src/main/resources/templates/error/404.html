<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<title>404 - Page Not Found</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />

	<style>
		body::-webkit-scrollbar {
			width: 5px;
		}

		body::-webkit-scrollbar-track {
			background-color: transparent;
		}

		body::-webkit-scrollbar-thumb {
			background-color: #00539c;
		}

		body::-webkit-scrollbar-thumb:hover {
			background-color: #00539c;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Roboto', sans-serif;
			background: #f5f5f5;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.error-container {
			text-align: center;
			padding: 2rem;
			max-width: 600px;
		}

		.error-animation {
			position: relative;
			width: 200px;
			height: 200px;
			margin: 0 auto 2rem;
		}

		.magnifier {
			position: relative;
			width: 100px;
			height: 100px;
			border: 12px solid #4CAF50;
			border-radius: 50%;
			margin: 30px auto;
			animation: search 3s infinite;
		}

		.magnifier::after {
			content: '';
			position: absolute;
			width: 12px;
			height: 50px;
			background: #4CAF50;
			bottom: -45px;
			right: -25px;
			transform: rotate(45deg);
		}

		@keyframes search {
			0% {
				transform: translate(0, 0) rotate(0);
			}

			50% {
				transform: translate(20px, -10px) rotate(15deg);
			}

			100% {
				transform: translate(0, 0) rotate(0);
			}
		}

		h1 {
			color: #1976D2;
			font-size: 3rem;
			margin-bottom: 1rem;
		}

		.error-code {
			color: #90A4AE;
			font-size: 1.2rem;
			margin-bottom: 1.5rem;
		}

		p {
			color: #546E7A;
			font-size: 1.1rem;
			line-height: 1.6;
			margin-bottom: 2rem;
		}

		.home-button {
			display: inline-block;
			padding: 1rem 2rem;
			background: #2196F3;
			color: white;
			text-decoration: none;
			border-radius: 30px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.home-button:hover {
			background: #1976D2;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
		}

		.tips-box {
			margin-top: 2rem;
			padding: 1rem;
			background: white;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		.tip-title {
			color: #1976D2;
			font-weight: 500;
			margin-bottom: 0.5rem;
		}

		.error-404 .home-button {
			background: #4CAF50;
		}

		.error-404 .home-button:hover {
			background: #388E3C;
		}
	</style>
</head>

<body>
	<div class="error-container error-404">
		<div class="error-animation">
			<div class="magnifier"></div>
		</div>
		<h1>Page not found</h1>
		<div class="error-code">Error 404 - Page does not exist</div>
		<p>We searched as thoroughly as we did when cleaning, but could not find the page you requested.</p>
		<a th:href="@{/}" class="home-button"><i class="fas fa-search"></i> Back to home page</a>
		<div class="tips-box">
			<div class="tip-title">Tips:</div>
			Double check the link or use the search bar to find the information you need.
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<title>500 - Internal Server Error</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />

	<style>
		body::-webkit-scrollbar {
			width: 5px;
		}

		body::-webkit-scrollbar-track {
			background-color: transparent;
		}

		body::-webkit-scrollbar-thumb {
			background-color: #00539c;
		}

		body::-webkit-scrollbar-thumb:hover {
			background-color: #00539c;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Roboto', sans-serif;
			background: #f5f5f5;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.error-container {
			text-align: center;
			padding: 2rem;
			max-width: 600px;
		}

		.error-animation {
			position: relative;
			width: 200px;
			height: 200px;
			margin: 0 auto 2rem;
		}

		.gears {
			position: relative;
			width: 160px;
			height: 160px;
			margin: auto;
		}

		.gear {
			width: 80px;
			height: 80px;
			background: #9C27B0;
			border-radius: 50%;
			position: absolute;
			animation: rotate 4s linear infinite;
		}

		.gear::before {
			content: '';
			position: absolute;
			width: 40px;
			height: 40px;
			background: #f5f5f5;
			border-radius: 50%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.gear:nth-child(1) {
			top: 0;
			left: 0;
		}

		.gear:nth-child(2) {
			top: 60px;
			left: 60px;
			animation-direction: reverse;
		}

		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}

			to {
				transform: rotate(360deg);
			}
		}

		h1 {
			color: #1976D2;
			font-size: 3rem;
			margin-bottom: 1rem;
		}

		.error-code {
			color: #90A4AE;
			font-size: 1.2rem;
			margin-bottom: 1.5rem;
		}

		p {
			color: #546E7A;
			font-size: 1.1rem;
			line-height: 1.6;
			margin-bottom: 2rem;
		}

		.home-button {
			display: inline-block;
			padding: 1rem 2rem;
			background: #2196F3;
			color: white;
			text-decoration: none;
			border-radius: 30px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.home-button:hover {
			background: #1976D2;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
		}

		.tips-box {
			margin-top: 2rem;
			padding: 1rem;
			background: white;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		.tip-title {
			color: #1976D2;
			font-weight: 500;
			margin-bottom: 0.5rem;
		}

		.error-500 .home-button {
			background: #9C27B0;
		}

		.error-500 .home-button:hover {
			background: #7B1FA2;
		}
	</style>
</head>

<body>
	<div class="error-container error-500">
		<div class="error-animation">
			<div class="gears">
				<div class="gear"></div>
				<div class="gear"></div>
			</div>
		</div>
		<h1>An error occurred</h1>
		<div class="error-code">Error 500 - Server Error</div>
		<p>Just like a vacuum cleaner sometimes malfunctions, our server is having a little trouble.
			The engineering team is working on it.</p>
		<a th:href="@{/}" class="home-button"><i class="fas fa-tools"></i> Try again</a>
		<div class="tips-box">
			<div class="tip-title">Warning:</div>
			Please try again in a few minutes. If the problem persists, contact our support.
		</div>
	</div>
</body>

</html>

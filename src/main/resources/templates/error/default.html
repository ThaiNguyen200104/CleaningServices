<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<title>Error</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />

	<style>
		body::-webkit-scrollbar {
			width: 5px;
		}

		body::-webkit-scrollbar-track {
			background-color: transparent;
		}

		body::-webkit-scrollbar-thumb {
			background-color: #00539c;
		}

		body::-webkit-scrollbar-thumb:hover {
			background-color: #00539c;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Roboto', sans-serif;
			background: #f5f5f5;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.error-container {
			text-align: center;
			padding: 2rem;
			max-width: 600px;
		}

		.error-animation {
			position: relative;
			width: 200px;
			height: 200px;
			margin: 0 auto 2rem;
		}

		.exclamation {
			width: 20px;
			height: 100px;
			background: #FF5722;
			margin: 20px auto;
			border-radius: 10px;
			position: relative;
			animation: bounce 2s infinite;
		}

		.exclamation::after {
			content: '';
			width: 20px;
			height: 20px;
			background: #FF5722;
			border-radius: 50%;
			position: absolute;
			bottom: -30px;
			left: 0;
		}

		@keyframes bounce {

			0%,
			100% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-20px);
			}
		}

		h1 {
			color: #1976D2;
			font-size: 3rem;
			margin-bottom: 1rem;
		}

		.error-code {
			color: #90A4AE;
			font-size: 1.2rem;
			margin-bottom: 1.5rem;
		}

		p {
			color: #546E7A;
			font-size: 1.1rem;
			line-height: 1.6;
			margin-bottom: 2rem;
		}

		.home-button {
			display: inline-block;
			padding: 1rem 2rem;
			background: #2196F3;
			color: white;
			text-decoration: none;
			border-radius: 30px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.home-button:hover {
			background: #1976D2;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
		}

		.tips-box {
			margin-top: 2rem;
			padding: 1rem;
			background: white;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		.tip-title {
			color: #1976D2;
			font-weight: 500;
			margin-bottom: 0.5rem;
		}

		.error-default .home-button {
			background: #FF5722;
		}

		.error-default .home-button:hover {
			background: #E64A19;
		}
	</style>
</head>

<body>
	<div class="error-container error-default">
		<div class="error-animation">
			<div class="exclamation"></div>
		</div>
		<h1>Unfortunately!</h1>
		<div class="error-code">An error occurred</div>
		<p>Like when we encounter a stubborn stain, we have an unexpected problem. Our team is working to fix it.</p>
		<a th:href="@{/}" class="home-button"><i class="fas fa-redo"></i> Try again</a>
		<div class="tips-box">
			<div class="tip-title">Instructions:</div>
			<ul style="text-align: left; list-style: none;">
				<li><i class="fas fa-check"></i> Refresh page</li>
				<li><i class="fas fa-check"></i> Check network connection</li>
				<li><i class="fas fa-check"></i> Try again in a few minutes</li>
				<li><i class="fas fa-check"></i> Contact support if problem persists</li>
			</ul>
		</div>
	</div>
</body>

</html>
